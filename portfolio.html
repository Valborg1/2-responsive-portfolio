<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Jared Lim</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">About Me</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="portfolio.html"
              >Portfolio<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <!-- Portfolio -->
    <section>
      <div class="row">
        <br />
      </div>
      <div class="row justify-content-md-center justify-content-sm-center">
        <div
          class="col-lg-8 col-md-6 col-sm-6 col-xs-12 border rounded bg-white"
        >
          <h1 class="m-top-10">Portfolio</h1>

          <hr />

          <!-- Portfolio Gallery Grid -->
          <div class="row no-gutters">
            <div class="container-fluid">
              <div class="row no-gutters">
                <div class="col-9">
                  <div class="row no-gutters">
                    <div class="col-7">
                      <div class="hovereffect">
                        <img
                          class="img-responsive"
                          src="https://digitalsynopsis.com/wp-content/uploads/2017/05/creative-minimal-logo-design-inspiration-airplane.jpg"
                          alt=""
                          width="100%"
                          height="200px"
                        />
                        <div class="overlay">
                          <h2>Hover effect 1</h2>
                          <a class="info" href="#">link here</a>
                        </div>
                      </div>
                    </div>
                    <div class="col-5">
                      <div class="hovereffect">
                        <img
                          class="img-responsive"
                          src="https://www.designyourway.net/blog/wp-content/uploads/2017/10/1-4.jpg"
                          alt=""
                          height="200px"
                          width="100%"
                        />
                        <div class="overlay">
                          <h2>Hover effect 2</h2>
                          <a class="info" href="#">link here</a>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row no-gutters">
                    <div class="col-12">
                      <div class="hovereffect">
                        <img
                          class="img-responsive"
                          src="https://designshack.net/wp-content/uploads/minimal-logo-templates-1.png"
                          alt=""
                          width="100%"
                          height="450px"
                        />
                        <div class="overlay">
                          <h2>Hover effect 3</h2>
                          <a class="info" href="#">link here</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-3">
                  <div class="hovereffect">
                    <img
                      class="img-responsive tall-image"
                      src="https://www.lefthudson.com/wp-content/uploads/2019/11/minimalist-mountain-wallpaper-hd-inspirational-minimalism-birds-mountains-trees-forest-hd-artist-4k-wallpapers-backgrounds-s-of-the-day-of-minimalist-mountain-wallpaper-hd.jpg"
                      alt=""
                      height="650px"
                    />
                    <div class="overlay">
                      <h2>Hover effect 4</h2>
                      <a class="info" href="#">link here</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
